<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>

  <meta name="description" content="Offline first currency converter">
  <meta name="image" content="https://mar-bi.github.io/currency_converter/currency_converter_preview.png">
  <link rel="canonical" href="https://mar-bi.github.io/currency_converter/" />
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- OpenGraph tags -->
  <meta property="og:url" content="https://mar-bi.github.io/currency_converter/">
  <meta property="og:type" content="application">
  <meta property="og:title" content="Currency converter">
  <meta property="og:description" content="Offline first currency converter">
  <meta property="og:image" content="https://mar-bi.github.io/currency_converter/currency_converter_preview.png">

  <!-- Twitter Card tags -->
  <meta name="twitter:title" content="Currency converter">
  <meta name="twitter:description" content="Offline first currency converter">
  <meta name="twitter:image" content="https://mar-bi.github.io/currency_converter/currency_converter_preview.png">
</head>

<body>
  <h1>Currency Converter</h1>
  <section class="converter">
    <form action="" method="get" id="converter-form">
      <!-- from currency -->
      <div class="form-box">
        <select name="from" id="currency-from" aria-label="Currency from">
          <option value="">From</option>
        </select>
        <input type="text" id="conv-amount" size="10" required pattern="[0-9]+" minlength="1" maxlength="12" aria-label="Currency amount"
        />
      </div>

      <div class="form-box">
        <button id="swap">&#8645;</button>
      </div>

      <!-- to currency -->
      <div class="form-box">
        <select name="to" id="currency-to" aria-label="Currency to">
          <option value="">To</option>
        </select>
        <input type="text" id="conv-result" value="" placeholder="0" size="10" readonly="" aria-label="Converted amount" />
      </div>

      <!-- button -->
      <input type="submit" value="Convert" id="convert-button" />
    </form>
  </section>

  <footer>
    <p>
      made by
      <a href="http://mar-bi.github.io/" target="_blank">mar-bi</a>
      &copy; 2018
    </p>
  </footer>

  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
